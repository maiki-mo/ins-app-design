<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <title>Insurance Spec</title>
</head>
<body>
  <main class="container">
    <section class="mobile-view">
      <div class="app-pos">
        <span id="selected-dot" class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <img onclick="changeGender()" id="avatar" alt="Img based on Gender" src="./images/avatars/avatar-m.png" />
      <article class="swipe-bg">
        <form>
          <input class="sub-but" type="submit" value="Swipe Through Leads"/>
        </form>
      </article>
      <article class="info-bg">
        <div class="filter-div">
          <h3>Filter Leads</h3>
          <hr />
        </div>
        <form>
          <div id="factors-disp">
            <section id="factors">
              <span class="fact-span"><h4>Age:</h4></span>
              <span class="fact-span"><h4>Family:</h4></span>
              <span class="fact-span"><h4>Transport:</h4></span>
              <span class="fact-span"><h4>Location:</h4></span>
            </section>
            <section id="factors-answ">
              <span class="fact-span"><input id="age-slider" type="range" min="18" max="100" class="slider" /><h3 id="age-dis">59</h3></span><br />
              <span class="fact-span"><img class="ans-icon" src='./images/family-icons/boy.png'><img class="ans-icon" src='./images/family-icons/newlyweds.png'><img class="ans-icon" src='./images/family-icons/family.png'></span><br />
              <span class="fact-span"><img class="ans-icon" src="./images/transports/bicycle.png"><img class="ans-icon" src="./images/transports/motorcycle.png"><img class="ans-icon" src="./images/transports/bus.png"><img class="ans-icon" src="./images/transports/car.png"></span><br />
              <span class="fact-span"><img class="ans-icon" src="./images/location/hotel.png"><img class="ans-icon" src="./images/location/mountains.png"><img class="ans-icon" src="./images/location/sunbed.png"></span><br />
            </section>
          </div>
          <hr />
          <input class="sub-but" type="submit" value="Request Lead" />
        </form>
      </article>
    </section>
    <section class="mobile-view">
      <div class="app-pos">
        <span class="dot"></span>
        <span id="selected-dot" class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>
    <section class="mobile-view">
      <div class="app-pos">
        <span class="dot"></span>
        <span class="dot"></span>
        <span id="selected-dot" class="dot"></span>
      </div>
    </section>
  </main>
  <script src="./scripts/main.js"></script>
</body>
</html>
