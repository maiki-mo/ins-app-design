<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <title>Insurance Spec</title>
</head>
<body>
  <main class="container">
    <section class="mobile-view">
      <div class="app-pos">
        <span id="selected-dot" class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <img id="avatar" src="./images/avatars/avatar-m.png" />
      <article class="swipe-bg">
        <form>
          <input class="sub-but" type="submit" value="Swipe Through Leads"/>
        </form>
      </article>
      <article class="info-bg">
        <div class="filter-div">
          <h3>Filter Leads</h3>
        </div>
        <form>
          <div id="factors-disp">
            <section id="factors">
              <span class="fact-span"><h4>Age:</h4></span>
              <span class="fact-span"><h4>Family:</h4></span>
              <span class="fact-span"><h4>Transport:</h4></span>
              <span class="fact-span"><h4>Location:</h4></span>
            </section>
            <section id="factors-answ">
              <span class="fact-span"><input id="age-slider" type="range" min="18" max="100" class="slider" /><h3 id="age-dis">59</h3></span><br />
              <span class="fact-span"><img id="non-selected-icon" class="ans-icon" src='./images/family-icons/boy.png'><img class="ans-icon" src='./images/family-icons/newlyweds.png'><img id="non-selected-icon" class="ans-icon" src='./images/family-icons/family.png'></span><br />
              <span class="fact-span"><img class="ans-icon" src="./images/transports/bicycle.png"><img id="non-selected-icon" class="ans-icon" src="./images/transports/motorcycle.png"><img id="non-selected-icon" class="ans-icon" src="./images/transports/bus.png"><img id="non-selected-icon" class="ans-icon" src="./images/transports/car.png"></span><br />
              <span class="fact-span"><img id="non-selected-icon" class="ans-icon" src="./images/location/hotel.png"><img id="non-selected-icon" class="ans-icon" src="./images/location/mountains.png"><img class="ans-icon" src="./images/location/sunbed.png"></span><br />
            </section>
          </div>
          <input class="sub-but" type="submit" value="Request Lead" />
        </form>
      </article>
    </section>
    <section class="mobile-view">
      <div class="app-pos">
        <span class="dot"></span>
        <span id="selected-dot" class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <img class="arrow" src="images/avatars/arrow.png" />
      <img id="avatar" alt="Img based on Gender" src="./images/avatars/avatar-marty.png" />
      <img id="right-arr" class="arrow" src="images/avatars/arrow.png" />
      <article id="swipe-info" class="info-bg">
        <div class="filter-div">
        </div>
        <form>
          <div id="factors-disp">
            <section id="factors">
              <span class="fact-span"><h4>Name:</h4></span>
              <span class="fact-span"><h4>Phone:</h4></span>
              <span class="fact-span"><h4>Age:</h4></span>
              <span class="fact-span"><h4>Family:</h4></span>
              <span class="fact-span"><h4>Transport:</h4></span>
              <span class="fact-span"><h4>Location:</h4></span>
            </section>
            <section id="factors-answ">
              <span id="mid-span" class="fact-span"><h3 id="age-dis">Marty McFly</h3></span><br />
              <span id="mid-span" class="fact-span"><h3 id="age-dis">(666) 666-6666</h3></span><br />
              <span id="mid-span" class="fact-span"><h3 id="age-dis">18</h3></span><br />
              <span id="mid-span" class="fact-span"><img class="ans-icon" src='./images/family-icons/boy.png'><img class="ans-icon" src='./images/family-icons/newlyweds-bw.png'><img class="ans-icon" src='./images/family-icons/family-bw.png'></span><br />
              <span id="mid-span" class="fact-span"><img class="ans-icon" src="./images/transports/bicycle-bw.png"><img class="ans-icon" src="./images/transports/motorcycle.png"><img class="ans-icon" src="./images/transports/bus-bw.png"><img class="ans-icon" src="./images/transports/car-bw.png"></span><br />
              <span id="mid-span" class="fact-span"><img class="ans-icon" src="./images/location/hotel.png"><img class="ans-icon" src="./images/location/mountains-bw.png"><img class="ans-icon" src="./images/location/sunbed-bw.png"></span><br />
            </section>
          </div>
          <br />
          <input class="sub-but" type="submit" value="Add Lead" />
        </form>
      </article>
    </section>
    <section class="mobile-view">
      <div class="app-pos">
        <span class="dot"></span>
        <span class="dot"></span>
        <span id="selected-dot" class="dot"></span>
        <span class="dot"></span>
      </div>
      <img class="phone-img" src="./images/phone/phone.png" />
      <div class="call-bg">
      </div>
    </section>
    <section class="mobile-view">
      <div class="app-pos">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span id="selected-dot" class="dot"></span>
      </div>
      <h1 id="queue-h1">On Queue</h1>
      <article class="leads-bg">
        <img class="leads-img" src="./images/avatars/avatar-doc.png" />
      </article>
      <article class="leads-bg">
        <img class="leads-img" src="./images/avatars/avatar-woman.png" />
      </article>
      <article class="leads-bg">
        <img class="leads-img" src="./images/avatars/avatar-marty.png" />
      </article>
    </section>
  </main>
  <script src="./scripts/main.js"></script>
</body>
</html>
